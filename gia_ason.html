<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> KHO MI·ªÄN NAM</title>
  <!-- Import Font Inter cho hi·ªán ƒë·∫°i -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Brand Colors - Modern Indigo/Slate Palette */
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #eef2ff;
      --secondary: #64748b;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;

      /* Neutral Palette */
      --bg-body: #f8fafc;
      --bg-card: #ffffff;
      --bg-header: rgba(255, 255, 255, 0.8);
      --text-main: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;

      /* Effects */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --radius-md: 10px;
      --radius-lg: 16px;
      --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
      line-height: 1.5;
      font-size: 14px;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Header & Glassmorphism */
    .header {
      background: var(--bg-header);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      padding: 12px 24px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary-dark), #a855f7);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .global-search-container {
      position: relative;
      width: 320px;
    }

    .global-search-container input {

      padding: 10px 16px 10px 40px;
      border-radius: 24px;
      border: 1px solid var(--border);
      background: #f1f5f9;

      transition: var(--transition);
    }

    .global-search-container input:focus {
      background: #fff;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--primary-light);
      outline: none;
    }

    .global-search-container::before {
      content: "üîç";
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);

    }

    /* Tabs UI */
    .nav-container {
      background: var(--bg-card);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 65px;
      z-index: 900;
      display: flex;
      padding: 0 24px;
      overflow-x: auto;
    }

    .tab-btn {
      padding: 16px 20px;
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      color: var(--text-muted);
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tab-btn:hover {
      color: var(--primary);
      background: var(--primary-light);
    }

    .tab-btn.active {
      color: var(--primary-dark);
      border-bottom-color: var(--primary-dark);
    }

    /* Layout Main Content */
    .main-content {
      padding: 24px;
      max-width: 100%;
      margin: 0 auto;
    }

    .tab-pane {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .tab-pane.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Dashboard Cards */
    .card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-sm);
      margin-bottom: 24px;
      overflow: hidden;
    }

    .card-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-main);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Filters & Controls */
    .toolbar {
      padding: 16px 24px;
      background: #fbfcfd;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .label {
      font-size: 11px;
      font-weight: 700;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-input {
      padding: 8px 12px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      font-size: 13.5px;
      background: #fff;
      transition: var(--transition);
    }

    .form-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
      outline: none;
    }

    .btn {
      padding: 8px 16px;
      border-radius: var(--radius-md);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text-main);
    }

    .btn:hover {
      background: #f1f5f9;
    }

    .btn-primary {
      background: var(--primary);
      color: #fff;
      border: none;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    /* Table Design */
    .table-container {
      overflow: auto;
      max-height: 700px;
      position: relative;
      -webkit-overflow-scrolling: touch;
    }

    /* Horizontal scroll indicator for mobile */
    @media (max-width: 1024px) {
      .table-container {
        background:
          linear-gradient(to right, white 30%, rgba(255, 255, 255, 0)),
          linear-gradient(to right, rgba(255, 255, 255, 0), white 70%) 0 100%,
          radial-gradient(farthest-side at 0 50%, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0)),
          radial-gradient(farthest-side at 100% 50%, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0)) 0 100%;
        background-repeat: no-repeat;
        background-size: 40px 100%, 40px 100%, 14px 100%, 14px 100%;
        background-attachment: local, local, scroll, scroll;
      }
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }

    th {
      background: #f8fafc;
      padding: 12px 16px;
      font-weight: 600;
      color: var(--text-muted);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 2px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
      text-align: left;
    }

    td {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      font-size: 13px;
      transition: var(--transition);
    }

    tr:hover td {
      background: #f1f5f9;
    }

    /* Status Badges */
    .badge {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .badge-success {
      background: #dcfce7;
      color: #166534;
    }

    .badge-warning {
      background: #fef9c3;
      color: #854d0e;
    }

    .badge-danger {
      background: #fee2e2;
      color: #991b1b;
    }

    .badge-info {
      background: #e0f2fe;
      color: #075985;
    }

    /* Row Highlighting */
    tr.status-cancel td {
      background: #fff1f2;
      color: #991b1b;
    }

    tr.status-shipping td {
      background: #f0fdf4;
    }

    /* Dashboard Summary Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: var(--bg-card);
      padding: 24px;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }

    .stat-label {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 800;
      color: var(--text-main);
    }

    .stat-trend {
      font-size: 12px;
      margin-top: 8px;
      font-weight: 600;
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .header {
        flex-direction: column;
        gap: 12px;
        align-items: stretch;
        padding: 12px 16px;
      }

      .header h1 {
        font-size: 18px;
        justify-content: space-between;
      }

      .sync-status {
        font-size: 12px;
        padding: 4px 8px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .global-search-container {
        width: 100%;
      }

      .nav-container {
        top: 135px;
        /* Adjust based on new header height */
        padding: 0 12px;
      }

      .tab-btn {
        padding: 12px 16px;
        font-size: 13px;
      }

      .main-content {
        padding: 16px 12px;
      }

      .toolbar {
        flex-direction: column;
        align-items: stretch;
        gap: 16px;
        padding: 16px;
      }

      .input-group {
        width: 100%;
        flex: none !important;
      }

      .btn-group-mobile {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        width: 100%;
      }

      .btn-group-mobile .btn {
        justify-content: center;
      }

      .btn-primary {
        grid-column: span 2;
      }

      .stats-grid {
        grid-template-columns: 1fr !important;
      }

      th,
      td {
        padding: 8px 10px;
        font-size: 12px;
      }
    }

    /* Sync UI */
    .sync-status {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 13px;
      color: var(--text-muted);
      background: rgba(255, 255, 255, 0.05);
      padding: 6px 12px;
      border-radius: 20px;
    }

    .sync-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      user-select: none;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: var(--primary);
    }

    input:checked+.slider:before {
      transform: translateX(14px);
    }

    @keyframes pulse-sync {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }

      100% {
        opacity: 1;
      }
    }

    .syncing {
      animation: pulse-sync 1s infinite;
    }

    /* Loading Progress Bar */
    .progress-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      z-index: 9999;
      display: none;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4f46e5, #8b5cf6, #ec4899);
      box-shadow: 0 0 10px rgba(79, 70, 229, 0.5);
      transition: width 0.3s ease;
    }
  </style>
</head>

<body>
  <div class="progress-container" id="pageLoader">
    <div class="progress-bar" id="pageLoaderBar"></div>
  </div>
  <!-- New Glassmorphism Header -->
  <header class="header">
    <div class="sync-status">
      <span id="lastUpdated">C·∫≠p nh·∫≠t: --:--:--</span>
      <button class="btn btn-sm" onclick="loadData()" title="L√†m m·ªõi ngay">üîÑ</button>
    </div>
  </header>

  <!-- Improved Navigation Tabs -->
  <nav class="nav-container" id="mainTabs">
    <button class="tab-btn active" data-tab="tab-gia"><span>üí∞</span> B·∫£ng gi√°</button>
  </nav>

  <main class="main-content">
    <!-- Stats Briefing -->

    <!-- TAB: B·∫¢NG GI√Å -->
    <div id="tab-gia" class="tab-pane active">
      <div class="card">
        <div class="toolbar">
          <div class="input-group" style="flex:2;">
            <label class="label">T√¨m ki·∫øm s·∫£n ph·∫©m</label>
            <input id="fSearchGia" class="form-input" placeholder="Nh·∫≠p t√™n s·∫£n ph·∫©m ho·∫∑c ghi ch√∫...">
          </div>
          <div class="btn-group-mobile" style="display:flex; gap:8px; align-self: flex-end; padding-bottom: 2px;">
            <button class="btn btn-primary" onclick="renderGia()">üîç L·ªçc d·ªØ li·ªáu</button>
          </div>
        </div>

        <div class="table-container">
          <table id="tblGia">
            <thead>
              <tr>
                <th>STT</th>
                <th>T√™n s·∫£n ph·∫©m</th>
                <th>Lo·∫°i t√†i kho·∫£n</th>
                <th>Th·ªùi h·∫°n</th>
                <th>gi√° b√°n cu·ªëi</th>
                <th>C√°ch n√¢ng c·∫•p/L∆∞u √Ω</th>
              </tr>
            </thead>
            <tbody id="tbodyGia"></tbody>
          </table>
        </div>
      </div>
    </div>

  </main>
  <script>
    // ========== CORE DATA MANAGER ==========
    const API_URL = "https://script.google.com/macros/s/AKfycbznsBzaIOJRwXQQZ1UqOfnfHS0to0kLyrxOSsObDyZugsfy8Lrxyb2_BMNZwRc6IOo4/exec";

    const State = {
      raw: [],
      gia: [],
      filters: {
        search: ""
      },
      syncInterval: null,
      currentTab: 'tab-gia'
    };

    const $ = s => document.querySelector(s);
    const $$ = s => document.querySelectorAll(s);

    // ========== DATE HELPERS ==========
    function getTodayVN() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const vnTime = new Date(utc + (3600000 * 7));
      return vnTime.toISOString().split('T')[0];
    }

    // ========== TAB SYSTEM ==========
    function initTabs() {
      $$('.tab-btn').forEach(btn => {
        btn.onclick = () => {
          const target = btn.dataset.tab;
          $$('.tab-btn').forEach(b => b.classList.remove('active'));
          $$('.tab-pane').forEach(p => p.classList.remove('active'));
          btn.classList.add('active');
          $(`#${target}`).classList.add('active');
          State.currentTab = target;

          if (target === 'tab-gia') renderGia();
        };
      });
    }

    // ========== DATA FETCHING ==========
    async function loadData() {
      const loader = $('#pageLoader');
      const bar = $('#pageLoaderBar');
      const timeEl = $('#lastUpdated');
      const syncStatus = $('.sync-status');

      try {
        loader.style.display = 'block';
        syncStatus.classList.add('syncing');
        bar.style.width = '20%';

        const response = await fetch(API_URL);
        bar.style.width = '60%';

        const raw = await response.json();
        bar.style.width = '90%';

        State.raw = raw;
        processData();
        initFilters();

        // Render current tab
        if (State.currentTab === 'tab-gia') renderGia();

        bar.style.width = '100%';
        const now = new Date();
        timeEl.textContent = `C·∫≠p nh·∫≠t: ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;

        setTimeout(() => {
          loader.style.display = 'none';
          syncStatus.classList.remove('syncing');
          bar.style.width = '0%';
        }, 500);
      } catch (e) {
        console.error("Fetch Error:", e);
        syncStatus.classList.remove('syncing');
        loader.style.display = 'none';
      }
    }

    function startAutoRefresh() {
      // Auto-refresh every 5 minutes
      State.syncInterval = setInterval(() => loadData(), 300000);
      loadData(); // Load immediately on start
    }

    function processData() {
      if (Array.isArray(State.raw)) {
        // If it's an array, it might be an array of sheets or a direct array of items
        const giaSheet = State.raw.find(s => s.sheetName === "gi√°");
        if (giaSheet) {
          State.gia = giaSheet.data;
        } else {
          // If no "gi√°" sheet found, assume it's a direct array of product items
          State.gia = State.raw;
        }
      } else if (State.raw && typeof State.raw === 'object') {
        // Handle case where it's a single object (e.g. { data: [...] } or { sheetName: "gi√°", data: [...] })
        if (State.raw.sheetName === "gi√°" && State.raw.data) {
          State.gia = State.raw.data;
        } else if (State.raw.data) {
          State.gia = State.raw.data;
        }
      }
    }

    // ========== UTILITIES ==========
    function debounce(fn, delay) {
      let t; return (...a) => { clearTimeout(t); t = setTimeout(() => fn(...a), delay); };
    }


    // ========== FILTER UI & LOGIC ==========
    function initFilters() {
      // Search Debounce
      const searchInput = $('#fSearchGia');
      if (searchInput) {
        searchInput.oninput = debounce(() => renderGia(), 300);
      }


    }

    // ========== RENDER LOGIC ==========
    function renderGia() {
      const tbody = $('#tbodyGia');
      const search = $('#fSearchGia').value.toLowerCase();

      const filtered = State.gia.filter(r => {
        const matchSearch = !search ||
          (r["T√™n s·∫£n ph·∫©m"] || "").toLowerCase().includes(search) ||
          (r["Lo·∫°i t√†i kho·∫£n"] || "").toLowerCase().includes(search) ||
          (r["C√°ch n√¢ng c·∫•p/L∆∞u √Ω ƒëi k√®m"] || "").toLowerCase().includes(search);

        return matchSearch;
      });

      tbody.innerHTML = "";
      if (filtered.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; padding:40px; color:var(--text-muted)">Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m n√†o kh·ªõp v·ªõi t√¨m ki·∫øm.</td></tr>`;
        return;
      }

      // Sort by "T√™n s·∫£n ph·∫©m"
      filtered.sort((a, b) => (a["T√™n s·∫£n ph·∫©m"] || "").localeCompare(b["T√™n s·∫£n ph·∫©m"] || "", 'vi'));

      // Group by "T√™n s·∫£n ph·∫©m"
      const groups = [];
      let currentGroup = null;
      filtered.forEach(r => {
        const name = r["T√™n s·∫£n ph·∫©m"] || "";
        if (!currentGroup || currentGroup.name !== name) {
          currentGroup = { name, items: [] };
          groups.push(currentGroup);
        }
        currentGroup.items.push(r);
      });

      const fragment = document.createDocumentFragment();
      let stt = 1;
      groups.forEach(group => {
        group.items.forEach((r, j) => {
          const tr = document.createElement('tr');

          // Display 'gi√° b√°n cu·ªëi': if not a number, show 0
          let rawPrice = r["gi√° b√°n cu·ªëi"];
          let displayPrice = (rawPrice !== undefined && rawPrice !== null && rawPrice.toString().trim() !== "" && !isNaN(Number(rawPrice)))
            ? Number(rawPrice)
            : 0;

          let cells = `<td>${stt}</td>`;

          // First row of group: add rowspan for product name & notes
          if (j === 0) {
            const rowspan = group.items.length > 1 ? ` rowspan="${group.items.length}"` : '';
            cells += `<td${rowspan} style="font-weight:600; color:var(--primary-dark); vertical-align:middle;">${group.name}</td>`;
          }

          cells += `<td>${r["Lo·∫°i t√†i kho·∫£n"] || ""}</td>`;
          cells += `<td>${r["Th·ªùi h·∫°n"] || ""}</td>`;
          cells += `<td style="font-weight:700; color:var(--success)">${displayPrice}</td>`;

          if (j === 0) {
            const rowspan = group.items.length > 1 ? ` rowspan="${group.items.length}"` : '';
            cells += `<td${rowspan} style="font-size:12px; white-space: pre-line; vertical-align:middle;">${r["C√°ch n√¢ng c·∫•p/L∆∞u √Ω ƒëi k√®m"] || ""}</td>`;
          }

          tr.innerHTML = cells;
          fragment.appendChild(tr);
          stt++;
        });
      });
      tbody.appendChild(fragment);
    }

    // ========== URL PARAMETER HANDLING ==========
    function handleUrlParams() {
      const params = new URLSearchParams(window.location.search);
      const search = params.get('q') || params.get('search');

      if (search) {
        if ($('#fSearchGia')) $('#fSearchGia').value = search;
      }
    }

    // ========== INITIALIZE ==========
