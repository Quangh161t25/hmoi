<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình chạy Web App</title>
    <style>
        /* Loại bỏ khoảng trắng thừa của trình duyệt */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Ngăn chặn thanh cuộn kép */
        }

        /* Định dạng khung hiển thị web app */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe src="https://script.google.com/macros/s/AKfycbyy1yXIMf9aS6EXUPvNRobmJL6uHOzMi90KuxKXHtjuWzXqe3jBkFmHdepbGOkBi40itQ/exec" title="Web App Container"></iframe>

</body>
</html>
