    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-slate: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-slate);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        /* Animated Background Blobs */
        .blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            filter: blur(80px);
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
            animation: move 20s infinite alternate;
            will-change: transform;
            transform: translateZ(0);
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            background: rgba(99, 102, 241, 0.3);
            top: -100px;
            left: -100px;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: rgba(168, 85, 247, 0.2);
            bottom: -50px;
            right: -50px;
            animation-duration: 25s;
        }

        .blob-3 {
            width: 300px;
            height: 300px;
            background: rgba(45, 212, 191, 0.2);
            top: 40%;
            left: 50%;
            animation-duration: 30s;
        }

        @keyframes move {
            from {
                transform: translate(0, 0) scale(1);
            }

            to {
                transform: translate(100px, 50px) scale(1.1);
            }
        }

        /* Container & Glassmorphism */
        .container {
            width: 100%;
            max-width: 98%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0.8rem 1rem;
            color: white;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        button {
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-main);
        }

        .btn-outline.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Table */
        .table-container {
            overflow-x: auto;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            font-weight: 600;
            color: var(--text-dim);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem;
            border-top: 1px solid var(--glass-border);
            font-size: 0.95rem;
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .btn-edit {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            border-radius: 8px;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        .btn-edit:hover {
            background: var(--primary);
            color: white;
        }

        .btn-save {
            background: #10b981;
            color: white;
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            border-radius: 8px;
        }

        .btn-save:hover {
            background: #059669;
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            border-radius: 8px;
        }

        .btn-delete:hover {
            background: #ef4444;
            color: white;
        }

        .text-input-inline {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary);
            border-radius: 6px;
            padding: 0.4rem 0.6rem;
            color: white;
            font-size: 0.9rem;
        }

        .action-cell {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--glass-border);
        }

        .page-info {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        /* Sorting */
        th {
            cursor: pointer;
            user-select: none;
            position: relative;
            padding-right: 1.5rem !important;
        }

        th:hover {
            background: rgba(255, 255, 255, 0.08) !important;
        }

        .sort-icon {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
            opacity: 0.3;
        }

        th.sorted-asc .sort-icon::after {
            content: "‚ñ≤";
            opacity: 1;
        }

        th.sorted-desc .sort-icon::after {
            content: "‚ñº";
            opacity: 1;
        }

        th:not(.sorted-asc):not(.sorted-desc) .sort-icon::after {
            content: "‚Üï";
        }

        /* Auto-save status */
        .save-status {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 0.8rem 1.5rem;
            background: #10b981;
            color: white;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 1rem;
        }

        .modal {
            background: #1e293b;
            border: 1px solid var(--glass-border);
            padding: 2rem;
            border-radius: 20px;
            width: 100%;
            max-width: 95%;
            /* M·ªü r·ªông t·ªëi ƒëa */
            max-height: 95vh;
            overflow-y: auto;
            position: relative;
            animation: modalIn 0.3s ease-out;
        }

        /* Responsive max-widths for different modal types */
        #settingsModal .modal {
            max-width: 500px;
        }

        #addModal .modal {
            max-width: 1200px;
        }


        @keyframes modalIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-header {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .modal-footer {
            margin-top: 2rem;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Settings Icon */
        .icon {
            width: 20px;
            height: 200px;
        }

        /* Upload Button in Table */
        .btn-upload-inline {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            padding: 4px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 4px;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }

        .btn-upload-inline:hover {
            background: #10b981;
            color: white;
        }

        /* Image Preview Styles */
        .img-preview {
            max-width: 60px;
            max-height: 40px;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
            object-fit: cover;
            border: 1px solid var(--glass-border);
        }

        .img-preview:hover {
            transform: scale(1.1);
            border-color: var(--primary);
        }

        /* Fullscreen Image Overlay */
        .image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            cursor: zoom-out;
        }

        .image-overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            animation: zoomIn 0.3s ease-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* QR Scanner Modal Styles */
        #qrModal .modal {
            max-width: 600px;
        }

        #reader {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .btn-qr-helper {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            padding: 4px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }

        .btn-qr-helper:hover {
            background: var(--primary);
            color: white;
        }

        .btn-date-helper {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            padding: 4px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }

        .btn-date-helper:hover {
            background: #10b981;
            color: white;
        }

        /* Input Group Helpers */
        .input-group {
            display: flex;
            align-items: center;
            gap: 2px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 2px;
            width: fit-content;
        }

        .input-group input {
            border: none !important;
            background: transparent !important;
            padding: 4px 8px !important;
            width: 80px !important;
            text-align: center;
            box-shadow: none !important;
        }

        .btn-qty {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
            font-weight: bold;
        }

        .btn-qty:hover {
            background: var(--primary);
        }



        /* Checkbox styling */
        .custom-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .btn-bulk-delete {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            display: none;
            /* Hi·ªán khi c√≥ d√≤ng ƒë∆∞·ª£c ch·ªçn */
            align-items: center;
            gap: 8px;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
        }

        .btn-bulk-delete:hover {
            background: #ef4444;
            color: white;
        }

        .btn-copy-inline {
            background: rgba(99, 102, 241, 0.1);
            color: #6366f1;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid rgba(99, 102, 241, 0.2);
            transition: all 0.2s;
            cursor: pointer;
        }

        .btn-copy-inline:hover {
            background: #6366f1;
            color: white;
        }


        /* Modal Form Add */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            max-height: 60vh;
            overflow-y: auto;
            padding: 10px;
        }

        .form-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-item label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .form-item input {
            width: 100% !important;
        }

        /* Bulk Actions Bar */
        .bulk-actions {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(12px);
            padding: 1rem 2rem;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            display: none;
            align-items: center;
            gap: 1.5rem;
            z-index: 1000;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease-out;
        }

        .bulk-info {
            font-weight: 600;
            color: white;
        }

        /* Checkbox styling */
        .custom-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
        }
    </style>
</head>

        async function getAccessToken() {
            // Ki·ªÉm tra token c≈© c√≤n h·∫°n kh√¥ng (tr·ª´ hao 5 ph√∫t)
            if (accessToken && Date.now() < tokenExpiry - 300000) {
                return accessToken;
            }

            const header = { alg: "RS256", typ: "JWT" };
            const now = Math.floor(Date.now() / 1000);
            const payload = {
                iss: CONFIG.serviceAccountEmail,
                scope: CONFIG.scopes.join(" "),
                aud: CONFIG.tokenUrl,
                exp: now + 3600,
                iat: now
            };

            const sHeader = JSON.stringify(header);
            const sPayload = JSON.stringify(payload);
            const sJWT = KJUR.jws.JWS.sign("RS256", sHeader, sPayload, CONFIG.privateKey);

            try {
                const response = await fetch(CONFIG.tokenUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `grant_type=urn:ietf:params:oauth:grant-type:jwt-bearer&assertion=${sJWT}`
                });
                const data = await response.json();
                accessToken = data.access_token;
                tokenExpiry = Date.now() + (data.expires_in * 1000);
                return accessToken;
            } catch (err) {
                console.error("L·ªói l·∫•y token:", err);
                alert("Kh√¥ng th·ªÉ x√°c th·ª±c v·ªõi Google API");
            }
        }

        // --- UTILS & DATA OPERATIONS ---
        function parseDate(dateStr) {
            if (!dateStr) return new Date(0);
            if (dateStr instanceof Date) return dateStr;

            // Handle DD/MM/YYYY
            const parts = dateStr.toString().split(/[\/-]/);
            if (parts.length === 3) {
                if (parts[0].length === 4) { // YYYY/MM/DD
                    return new Date(parts[0], parts[1] - 1, parts[2]);
                } else { // DD/MM/YYYY
                    return new Date(parts[2], parts[1] - 1, parts[0]);
                }
            }

            const parsed = new Date(dateStr);
            return isNaN(parsed.getTime()) ? new Date(0) : parsed;
        }

        function filterAndSortData() {

            // L∆∞u mvdIdx global ƒë·ªÉ renderTable d√πng ƒë∆∞·ª£c
            window.mvdIdx = mvdIdx;

            // T√≠nh to√°n c·ªôt ·∫£o: G·ªôp SKU | SLG theo MVD
            window.mvdSummaries = new Map();
            if (mvdIdx !== -1 && skuIdx !== -1 && slgIdx !== -1) {
                const tempMap = new Map();
                currentData.slice(1).forEach(row => {
                    const mvd = (row[mvdIdx] || "").toString().trim();
                    if (!mvd) return;
                    const sku = row[skuIdx] || "";
                    const slg = row[slgIdx] || "";
                    const part = `${sku} | ${slg}`;
                    if (!tempMap.has(mvd)) tempMap.set(mvd, []);
                    tempMap.get(mvd).push(part);
                });
                tempMap.forEach((parts, mvd) => {
                    window.mvdSummaries.set(mvd, parts.join(" + "));
                });
            }

            // Ghi nh·ªõ index g·ªëc ƒë·ªÉ h·ªó tr·ª£ s·∫Øp x·∫øp "d∆∞·ªõi l√™n tr√™n"
            let data = currentData.slice(1).map((row, idx) => ({
                row: row,
                originalIndex: idx + 1

            // M·∫∑c ƒë·ªãnh s·∫Øp x·∫øp theo ngay_nhan gi·∫£m d·∫ßn n·∫øu ch∆∞a c√≥ sortConfig
            if (sortConfig.col === null && ngayNhanIdx !== -1) {
                sortConfig.col = ngayNhanIdx;
                sortConfig.dir = 'desc';
            }

            // X√°c ƒë·ªãnh danh s√°ch c·ªôt ƒëang ƒë∆∞·ª£c hi·ªÉn th·ªã
            let visibleIndices = [];
            if (CONFIG.displayColumns && CONFIG.displayColumns.length > 0) {
                CONFIG.displayColumns.forEach(colName => {
                    const idx = rawHeaders.indexOf(colName);
                    if (idx !== -1) visibleIndices.push(idx);
                });
            } else {
                visibleIndices = rawHeaders.map((_, i) => i);
            }

            // 1. L·ªçc d·ªØ li·ªáu
            data = data.filter(item => {
                const row = item.row;
                const absIdx = currentData.indexOf(row);
                if (absIdx === editingRowIndex) return true;

                // L·ªçc tr·ªëng
                const hasData = visibleIndices.some(idx => row[idx] && row[idx].toString().trim() !== "");
                if (!hasData) return false;

                // L·ªçc t√¨m ki·∫øm
                if (term) {
                    return visibleIndices.some(idx => row[idx] && row[idx].toString().toLowerCase().includes(term));
                }
                return true;
            });

            // 2. S·∫Øp x·∫øp ƒêa t·∫ßng
            data.sort((aItem, bItem) => {
                const a = aItem.row;
                const b = bItem.row;

                // ∆Øu ti√™n d√≤ng ƒëang s·ª≠a
                if (isAddingNewRow) {
                    const absA = currentData.indexOf(a);
                    const absB = currentData.indexOf(b);
                    if (absA === editingRowIndex) return -1;
                    if (absB === editingRowIndex) return 1;
                }

                // Ti√™u ch√≠ 1: Lu√¥n ∆∞u ti√™n Ng√†y nh·∫≠n (L·ªõn t·ªõi B√©) - C·ªßa ng√†y n√†o hi·ªÉn th·ªã ng√†y ƒë√≥
                if (ngayNhanIdx !== -1) {
                    const dateA = parseDate(a[ngayNhanIdx] || "");
                    const dateB = parseDate(b[ngayNhanIdx] || "");
                    if (dateA > dateB) return -1;
                    if (dateA < dateB) return 1;
                }

                // Ti√™u ch√≠ 2: Theo c·ªôt ng∆∞·ªùi d√πng ch·ªçn (N·∫øu kh√¥ng ph·∫£i c·ªôt Ng√†y nh·∫≠n)
                if (sortConfig.col !== null && sortConfig.col !== ngayNhanIdx) {
                    let valA = a[sortConfig.col] || "";
                    let valB = b[sortConfig.col] || "";

                    const colName = rawHeaders[sortConfig.col];

                    let cmp = 0;

                // Ti√™u ch√≠ 3: Th·ª© t·ª± Sheet (D∆∞·ªõi l√™n Tr√™n) - D√πng khi c√°c gi√° tr·ªã tr√™n b·∫±ng nhau

        async function saveData() {
            if (isSaving) return;
            isSaving = true;
            const statusLabel = document.getElementById('saveStatus');
            try {
                const inputs = document.querySelectorAll('.edit-inline-input');

                // N·∫øu kh√¥ng c√≥ input v√† kh√¥ng ph·∫£i ƒëang add m·ªõi, c√≥ th·ªÉ l√† do re-render
                if (inputs.length === 0 && !isAddingNewRow) return;

                const rawHeaders = currentData[0];
                const newData = new Array(rawHeaders.length).fill("");

                // ƒêi·ªÅn d·ªØ li·ªáu c≈© v√†o newData tr∆∞·ªõc
                currentData[editingRowIndex].forEach((val, idx) => {
                    if (idx < newData.length) newData[idx] = val;
                });

                let hasChange = false;

                if (inputs.length > 0) {
                    inputs.forEach(input => {
                        const col = parseInt(input.getAttribute('data-col'));
                        const val = input.value || "";
                        if (newData[col] !== val) {
                            newData[col] = val;
                            hasChange = true;
                        }
                    });
                } else if (isAddingNewRow) {
                    hasChange = true;
                }

                // N·∫øu kh√¥ng c√≥ g√¨ thay ƒë·ªïi, ch·ªâ c·∫ßn ƒë√≥ng ch·∫ø ƒë·ªô s·ª≠a
                if (!hasChange && !isAddingNewRow) {
                    editingRowIndex = null;
                    renderTable();
                    return;
                }

                statusLabel.style.display = 'block';
                const token = await getAccessToken();
                const sid = localStorage.getItem('gs_id') || CONFIG.spreadsheetId;
                const sname = localStorage.getItem('gs_name') || CONFIG.sheetName;

                let url, method;
                if (isAddingNewRow) {
                    url = `https://sheets.googleapis.com/v4/spreadsheets/${sid}/values/${sname}!A:A:append?valueInputOption=USER_ENTERED`;
                    method = "POST";
                } else {
                    // X√°c ƒë·ªãnh c·ªôt cu·ªëi c√πng d·ª±a tr√™n s·ªë l∆∞·ª£ng header
                    const colLetter = getColLetter(rawHeaders.length);

                    url = `https://sheets.googleapis.com/v4/spreadsheets/${sid}/values/${range}?valueInputOption=USER_ENTERED`;
                    method = "PUT";
                }

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        values: [newData]
                    })
                });

                if (response.ok) {
                    if (isAddingNewRow) {
                        isAddingNewRow = false;
                        editingRowIndex = null;
                        await fetchData();
                    } else {
                        currentData[editingRowIndex] = newData;
                        try { localStorage.setItem('gs_cached_data', JSON.stringify(currentData)); } catch (e) { }
                        editingRowIndex = null;
                        filterAndSortData();
                    }
                } else {
                    const err = await response.json();
                    alert("L·ªói khi l∆∞u: " + err.error.message);
                }
            } catch (err) {
                console.error("Save error:", err);
            } finally {
                setTimeout(() => { if (statusLabel) statusLabel.style.display = 'none'; }, 1000);
                isSaving = false;
            }
        }

        function toggleSelect(absoluteIndex, displayIndex, event) {
            if (event && event.shiftKey && lastSelectedIndex !== null) {
                // Ch·ªçn v√πng
                const start = Math.min(lastSelectedIndex, displayIndex);
                const end = Math.max(lastSelectedIndex, displayIndex);

                // Tr·∫°ng th√°i c·ªßa √¥ ƒë·∫ßu ti√™n ƒë∆∞·ª£c click (lastSelectedIndex)
                const lastAbsoluteIndex = currentData.indexOf(displayData[lastSelectedIndex]);
                const newState = selectedRows.has(lastAbsoluteIndex); // Theo logic ng∆∞·ªùi d√πng: Shift+Click th∆∞·ªùng l√† √°p d·ª•ng tr·∫°ng th√°i c·ªßa ƒëi·ªÉm b·∫Øt ƒë·∫ßu

                for (let i = start; i <= end; i++) {
                    const rowIdx = currentData.indexOf(displayData[i]);
                    if (rowIdx !== -1) {
                        if (newState) selectedRows.add(rowIdx);
                        else selectedRows.delete(rowIdx);
                    }
                }
            } else {
                // Ch·ªçn ƒë∆°n l·∫ª
                if (selectedRows.has(absoluteIndex)) {
                    selectedRows.delete(absoluteIndex);
                } else {
                    selectedRows.add(absoluteIndex);
                }
            }
            lastSelectedIndex = displayIndex;
            updateBulkActionsUI();
            renderTable();

        async function deleteRowsFromSheet(indices) {
            const statusLabel = document.getElementById('saveStatus');
            try {
                statusLabel.textContent = "ƒêang x√≥a d·ªØ li·ªáu...";
                statusLabel.style.display = 'block';

                const token = await getAccessToken();
                const sid = localStorage.getItem('gs_id') || CONFIG.spreadsheetId;
                const sname = localStorage.getItem('gs_name') || CONFIG.sheetName;

                // ƒê·ªÉ x√≥a h√†ng lo·∫°t hi·ªáu qu·∫£, ch√∫ng ta c√≥ th·ªÉ d√πng batchUpdate ho·∫∑c g·ªçi clear cho t·ª´ng d√≤ng
                // Hi·ªán t·∫°i code ƒëang d√πng clear cho ƒë·∫πp (gi·ªØ nguy√™n c·∫•u tr√∫c d√≤ng)
                const promises = indices.map(idx => {
                    const range = `${sname}!A${idx + 1}:Z${idx + 1}`;
                    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sid}/values/${range}:clear`;
                    return fetch(url, { method: "POST", headers: { "Authorization": `Bearer ${token}` } });
                });

                const results = await Promise.all(promises);
                const allOk = results.every(res => res.ok);

                if (allOk) {
                    indices.forEach(idx => {
                        currentData[idx] = currentData[0].map(() => "");
                    });
                    try { localStorage.setItem('gs_cached_data', JSON.stringify(currentData)); } catch (e) { }
                    filterAndSortData();
                } else {
                    alert("C√≥ l·ªói x·∫£y ra khi x√≥a m·ªôt s·ªë d√≤ng.");
                    fetchData(); // T·∫£i l·∫°i ƒë·ªÉ ƒë·ªìng b·ªô
                }
            } catch (err) {
                console.error("Delete error:", err);
            } finally {
                statusLabel.textContent = "ƒêang l∆∞u thay ƒë·ªïi...";
                setTimeout(() => statusLabel.style.display = 'none', 1000);
            }
        }

        async function handleImageUpload(input, colIndex) {
            const file = input.files[0];
            if (!file) return;

            const apiKey = CONFIG.imgbbApiKey;
            if (!apiKey) {
                alert("B·∫°n ch∆∞a c·∫•u h√¨nh imgbbApiKey trong code. H√£y ƒëƒÉng k√Ω t√†i kho·∫£n t·∫°i imgbb.com ƒë·ªÉ l·∫•y API key.");
                return;
            }

            const isAddModal = document.getElementById('addModal').style.display === 'flex';

            if (editingRowIndex === null && !isAddModal) {
                isUploading = false;
                return;
            }
            isUploading = true; // Ch·∫∑n saveData t·ª´ s·ª± ki·ªán blur

            const statusLabel = document.getElementById('saveStatus');
            statusLabel.textContent = "ƒêang t·∫£i ·∫£nh l√™n ImgBB...";

                }

            }
        }
